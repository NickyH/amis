<!DOCTYPE html>
<html>
  <head>
  <title>iAmisPro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">

  <link rel="stylesheet" href="less/jquery.mobile-1.3.2.css" />
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
  <script src="js/override.js"></script>
  <link rel="stylesheet" type="text/less" href="less/override.less">
  <script src="js/less.js" type="text/javascript"></script>
</head>

  <body>

    <!-- map page start -->
    <div data-role="page" id="map-page">

        <!-- top bar -->
        <div class="ui-grid-solo top-bar">
          <div class="ui-block-a">
            <div class="utility-tab map-tools">
              <img class="tab-shape" src="svg/map_tab_shape.svg">

              <!-- icons for map tools -->
              <a href ="#"><img class="top-bar-icons icon-address-book" src="images/icons/icon-address-book.png"></a>
              <a href ="#"><img class="top-bar-icons icon-locate-me" src="images/icons/icon-locate-me.png"></a>
              <a href ="#"><img class="top-bar-icons icon-follow-me" src="images/icons/icon-follow-me.png"></a>
            </div>
          </div>
        </div>

        <!-- main content area on map page -->
        <div class="ui-grid-solo map-panel">
          <div class="ui-block-a">
            <!-- <img src="images/cadastre.jpg" class="temp-map"> -->
            <div id="insert-map">
              map here</div>
          </div>
        </div>

        <!-- left bar pane map -->
        <div class="ui-grid-solo left-bar">
          <div class="ui-block-b"><a href="#map-page"><img class="left-bar-icons map-icon inactive" src="images/icons/icon-map.png"></a></div>
          <div class="ui-block-a"><a href ="form_defects.html" id="details-link"><img class="left-bar-icons detail-icon" src="images/icons/icon-details.png"></a></div>
          <div class="ui-block-c"><a href="#"><img class="left-bar-icons search-icon" src="images/icons/icon-search.png"></a></div>
          <div class="ui-block-d"><a href="#"><img class="left-bar-icons number-icon" src="images/icons/icon-search-by-number.png"></a></div>
          <div class="ui-block-e"><a href="#"><img class="left-bar-icons layers-icon" src="images/icons/icon-layers.png"></a></div>
        </div>
      </div>
    <!-- map page end -->

  </body>

</html>
